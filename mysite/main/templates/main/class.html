{% extends 'base.html' %}

{% block content %}
  
  <!-- class section -->

  <section class="class_section layout_padding">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
          <div class="class_container">
            <div class="row">
              <div class="col-lg-9 col-md-10">
                <div class="heading_container">
                  <h2>
                    {{ class_first.name }}
                  </h2>
                  <p>
                    {{ class_first.description }}
                  </p>
                </div>
              </div>
            </div>
            <div class="class_box-container">
              <div class="owl-carousel owl_carousel1">
                <div class="item">
                  <div class="box">
                    <div class="img-box">
                      <img src="{{ class_block.image.url }}" alt="">
                      <div class="detail-box">
                        <button>
                          <img src="{{ class_block.icon_image.url }}" alt="">
                        </button>
                        <h2>
                          {{ class_block.name }}
                        </h2>
                      </div>
                    </div>
                    <div class="btn-box">
                      <a href="">
                        {{ class_block.button_name }}
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end class section -->
  {% endblock %}
